<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="View for gateway project"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AUI Lab View</title>
        <script type="module" src="js/add.js" defer="defer"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Bootstrap Font Icon CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
            <div class="container-fluid">
                <a class="navbar-brand px-3"><i class="bi bi-book"></i> View</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="../index.html" class="nav-item nav-link">Home</a>
                        <a href="../delivery/method/list.html" class="nav-item nav-link">Delivery methods</a>
                        <a href="../invoice/list.html" class="nav-item nav-link">Invoices</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-3">
            <h3>Invoice</h3>
            <p class="lead">Add</p>
            <hr/>
            <form id="infoForm">
                <div class="row mb-3">
                    <label for="issuer" class="col-sm-2 col-form-label">Issuer</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="issuer" name="issuer" placeholder="Issuer" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="issue_date" class="col-sm-2 col-form-label">Issue date</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="issue_date" type="date" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="form_file" class="col-sm-2 col-form-label">Invoice (.pdf file)</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="form_file" name="form_file" type="file" accept=".pdf" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
            <p class="mt-4"><strong>Note:</strong> Please enter all necessary data.</p>
        </div>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
